<p id="dv">Click Me!</p>
<button id="bt">SUBMIT</button>
<script>
    var colors = ['white','red', 'blue', 'gray', 'yellow', 'pink', 'green'], index = 0;
    var dv = document.getElementById('dv'), bt = document.getElementById('bt');
    dv.style.background = colors[index];
    bt.onclick = function () {
        index++;
        if (index >= colors.length) index = 0;
        dv.style.color = colors[index];
    }
</script>
