<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <title>ccl-private</title>
    <style>
	    body {background-color: rgb(0,0,0);text-align:center}
	    
	    #pics div{filter:alpha(opacity=0);opacity:0;}
	    
    </style>
</head>
 
<body>
    <h1 style="color:rgb(30,30,30)";>Hello , Do You Want To Get Access ?</h1>
    <p id="titlebottom">
        There are 4 pictures in this page. Decrypt it!
    </p>
    <div id="enter">
        <div>TWO PICTURES MERGE INTO ONE.</div>
        <div>THE ANSWER IS SO CLOSE.</div>
        <div>
            <input type="Verification code" placeholder="Enter what you have find">
            <button id="bt">SUBMIT</button>
        </div>
    </div>
    <div id="pics">
        <div>YES, THEY ARE SOME PICTURES AFTER FOURIER TRANSFORM.</div>
        <div>FIGURE OUT WHAT THEY WERE LOOK LIKE IS THE KEY.</div>
        <table style="margin:auto"><tr>
            <td><img src="https://raw.githubusercontent.com/ccl-private/ccl-private.github.io/master/src/what%3F7.jpg" border=0></td>
            <td><img src="https://raw.githubusercontent.com/ccl-private/ccl-private.github.io/master/src/what%3F8.jpg" border=0></td>
            <td><img src="https://raw.githubusercontent.com/ccl-private/ccl-private.github.io/master/src/what%3F9.jpg" border=0></td>
            <td><img src="https://raw.githubusercontent.com/ccl-private/ccl-private.github.io/master/src/what%3F13.jpg" border=0></td>
        </tr></table>

    <img src="https://raw.githubusercontent.com/ccl-private/ccl-private.github.io/master/src/debian2.png"/>
    
    <p id="email"; style="color:rgb(0,0,0)";>CONTACT:chenchunlei@live.cn</p>
    
    <script>
        var colors = ['rgb(20,0,0)','rgb(40,0,0)', 'rgb(60,0,0)', 'rgb(80,0,0)', 'rgb(100,0,0)', 'rgb(120,0,0)', 'rgb(140,0,0)'], index = -1;
        var dv = document.getElementById('email'), bt = document.getElementById('bt');
        bt.onclick = function () {
            index++;
            if (index >= colors.length) index = 0;
            dv.style.color = colors[index];
        }
    </script>
